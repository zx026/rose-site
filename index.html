<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" type="text/javascript"></script>
    <title>Beautiful Rose</title>
</head>
<body class="not-loaded">
    <div class="container">
        <div class="rose">
            <!-- Stem -->
            <div class="stem">
                <div class="leaf leaf-1"></div>
                <div class="leaf leaf-2"></div>
                <div class="leaf leaf-3"></div>
                <div class="leaf leaf-4"></div>
            </div>

            <!-- Rose petals - outer petals -->
            <div class="petals outer-petals">
                <div class="petal petal-1"></div>
                <div class="petal petal-2"></div>
                <div class="petal petal-3"></div>
                <div class="petal petal-4"></div>
                <div class="petal petal-5"></div>
                <div class="petal petal-6"></div>
                <div class="petal petal-7"></div>
                <div class="petal petal-8"></div>
            </div>

            <!-- Rose petals - middle petals -->
            <div class="petals middle-petals">
                <div class="petal petal-1"></div>
                <div class="petal petal-2"></div>
                <div class="petal petal-3"></div>
                <div class="petal petal-4"></div>
                <div class="petal petal-5"></div>
                <div class="petal petal-6"></div>
                <div class="petal petal-7"></div>
            </div>

            <!-- Rose petals - inner petals -->
            <div class="petals inner-petals">
                <div class="petal petal-1"></div>
                <div class="petal petal-2"></div>
                <div class="petal petal-3"></div>
                <div class="petal petal-4"></div>
                <div class="petal petal-5"></div>
            </div>

            <!-- Rose center -->
            <div class="rose-center"></div>

            <!-- Thorns -->
            <div class="thorns">
                <div class="thorn thorn-1"></div>
                <div class="thorn thorn-2"></div>
                <div class="thorn thorn-3"></div>
                <div class="thorn thorn-4"></div>
            </div>
        </div>

        <!-- Floating particles -->
        <div class="particles">
            <div class="particle particle-1"></div>
            <div class="particle particle-2"></div>
            <div class="particle particle-3"></div>
            <div class="particle particle-4"></div>
            <div class="particle particle-5"></div>
        </div>
    </div>
</body>
</html>
